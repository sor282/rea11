<!DOCTYPE html>
<html dir="after">
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SBS_employee_login - SBS 무선랜 로그인 포털</title>
  <link rel="stylesheet" href="styleH.css">
  
</head>
<body>

  <div class="wrap">
    <div class="container">
      
      <div class="contentWrap">
        <div id="logo">
          <img src="logo.png" alt="SBS 무선랜 인증센터" />
        </div>
        <div id="content">
          <img src="staff_login_text.png" alt="사내시스템 무선 접속을 위한 계정 정보를 입력해 주세요." />
          <input type="text" placeholder="User ID" name="guestUser.name" id="username" alt="Username"><br>
          <input type="password" placeholder="Password" name="guestUser.password" id="password" alt="Password">
          <button id="button-submit-aup" class="login_btn" type="submit" name="button">Login</button>
        </div>
      </div>
      
    </div> 
  </div>

</body>
</html>
